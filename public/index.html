<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Report an issue</title>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" href="https://unpkg.com/wmn-design-system@2.4.0/build/css/wmnds.min.css" />
    <meta name="description" content="Find live and planned disruptions for public transport in the West Midlands.">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="//unpkg.com/wmn-design-system@1.7.3/build/config/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="//unpkg.com/wmn-design-system@1.7.3/build/config/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="//unpkg.com/wmn-design-system@1.7.3/build/config/favicons/favicon-16x16.png">
    <link rel="manifest" href="//unpkg.com/wmn-design-system@1.7.3/build/config/favicons/site.webmanifest">
    <link rel="mask-icon" href="//unpkg.com/wmn-design-system@1.7.3/build/config/favicons/safari-pinned-tab.svg" color="#3c1053">
    <link rel="shortcut icon" href="//unpkg.com/wmn-design-system@1.7.3/build/config/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#3c1053">
    <meta name="msapplication-config" content="//unpkg.com/wmn-design-system@1.7.3/build/config/favicons/browserconfig.xml">
    <meta name="theme-color" content="#3c1053">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
      <!-- Ajax SVGs from WMCA Design System -->
  <script>
    const ajax = new XMLHttpRequest();
    ajax.open('GET', 'https://unpkg.com/wmn-design-system@2.4.0/build/img/wmnds-icons.min.svg', true);
    ajax.send();
    ajax.onload = function () {
      const div = document.createElement('div');
      div.style.display = 'none';
      div.innerHTML = ajax.responseText;
      document.body.insertBefore(div, document.body.childNodes[0]);
    };
  </script>
  </body>
</html>
