  <!-- Skip to content link -->

    class="wmnds-link wmnds-header__skip-link">Skip to main content</a>
  <!-- Header -->
  <header class="wmnds-header">
    <div class="wmnds-container wmnds-grid wmnds-grid--align-center wmnds-grid--justify-between">
      <div class="wmnds-header__vertical-align wmnds-col-auto">
        <!-- Logo -->
        <a class="wmnds-header__logo-link" href="//tfwm.org.uk" title="Transport for West Midlands Home">
          <img class="wmnds-header__logo" alt="Transport for West Midlands logo"
            src="//wmnetwork.netlify.com/img/logo.svg" />
        </a>
      </div>
      <!-- Header title -->

    </div>
  </header>
  <!-- End header -->
  <div id="root"></div>

    -->

  <!-- Footer -->
  <script src="https://cloudcdn.wmca.org.uk/tfwmassets/js/header-footer.min.js"></script>
  <!-- End footer -->
  <!-- Ajax SVGs from WMCA Design System -->
  <script>
    const ajax = new XMLHttpRequest();
    ajax.open('GET', 'https://unpkg.com/wmn-design-system@2.4.0/build/img/wmnds-icons.min.svg', true);
    ajax.send();
    ajax.onload = function () {
      const div = document.createElement('div');
      div.style.display = 'none';
      div.innerHTML = ajax.responseText;
      document.body.insertBefore(div, document.body.childNodes[0]);
    };
  </script>
</body>
